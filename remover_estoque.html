<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>FeiraTop — Remover Estoque</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/remover_estoque.js" defer></script>
  </head>
  <body>
    <header class="cabecalho" id="cabecalho-estoque"> 
      <a class="voltar" href="manejarestoque.html" title="Voltar" aria-label="Voltar">&#8592;</a>
      <h1 class="marca">FeiraTop</h1>
      <button class="menu-hamburguer" aria-label="Menu" type="button"><span aria-hidden="true"></span></button>
    </header>

    <main class="conteudo">
    <ul id="scroll-remover-manejar" class="scroll-box lista-manejar" aria-label="Itens para remover">
      <!-- Itens serão renderizados pelo JavaScript -->
    </ul>

      <button id="btn-confirmar-remocao" class="botao-principal botao-principal--dourado" type="button">Confirmar</button>
    </main>

    <!-- Mensagem de erro -->
    <div id="modal-erro" class="modal-erro hidden">
      <div class="modal-erro-conteudo">
        <p class="modal-erro-texto">Selecione pelo menos um item para remover</p>
        <button id="btn-fechar-erro" class="modal-erro-btn" type="button">OK</button>
      </div>
    </div>

    <!-- Mensagem de sucesso -->
    <div id="modal-sucesso" class="modal-sucesso hidden">
      <div class="modal-sucesso-conteudo">
        <p class="modal-sucesso-texto">Itens removidos com sucesso!</p>
        <a href="estoque.html" class="modal-sucesso-btn">OK</a>
      </div>
    </div>
  </body>
</html>
