<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FeiraTop — Estoque</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
      <header class="cabecalho" id="cabecalho-estoque">
        <a class="voltar" href="index.html" title="Voltar" aria-label="Voltar">&#8592;</a>
        <h1 class="marca">FeiraTop</h1>
        <button class="menu-hamburguer" aria-label="Menu" type="button"><span aria-hidden="true"></span></button>
      </header>

      <main class="conteudo">
        <section aria-labelledby="estoque-titulo" class="indicador-container">
          <h2 id="estoque-titulo" class="indicador">Estoque</h2>
        </section>

        <!-- centro: centraliza as listas dentro do main -->
        <div class="centro">
          <section class="conteudo-secundaria" aria-labelledby="vencer-titulo">
            <h3 id="vencer-titulo" class="subtitulo">Produtos a vencer</h3>

            <ul id="scroll-estoque-vencer" class="scroll-box">
              <li class="item-card"><div class="item-text">Abacaxi - <span class="alerta">1 dia</span></div></li>
              <li class="item-card"><div class="item-text">Cenoura - <span class="alerta">3 dias</span></div></li>
              <li class="item-card"><div class="item-text">Alface - <span class="alerta">3 dias</span></div></li>
              <li class="item-card"><div class="item-text">Banana - <span class="alerta">2 dias</span></div></li>
              <li class="item-card"><div class="item-text">Tomate - <span class="alerta">4 dias</span></div></li>
            </ul>
          </section>

          <section class="conteudo-secundaria" aria-labelledby="falta-titulo">
            <h3 id="falta-titulo" class="subtitulo">Produtos em falta</h3>

            <ul id="scroll-estoque-falta" class="scroll-box">
              <li class="item-card"><div class="item-text">Maçã - <span class="alerta">0x</span></div></li>
              <li class="item-card"><div class="item-text">Cebola - <span class="alerta">1x</span></div></li>
              <li class="item-card"><div class="item-text">Batata - <span class="alerta">0x</span></div></li>
              <li class="item-card"><div class="item-text">Limão - <span class="alerta">0x</span></div></li>
            </ul>
          </section>
        </div>

        <!-- botão fica no final do main graças ao .centro ocupar espaço flexível -->
        <a class="botao-principal botao-principal--dourado" href="manejarestoque.html" role="button">Manejar estoque</a>
      </main>
  </body>
</html>
