<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FeiraTop — Adicionar Gasto</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/adicionar_gasto.js" defer></script>
  </head>
  <body class="scroll-enabled">
      <header class="cabecalho" id="cabecalho-vendas">
        <a class="voltar" href="vendas.html" title="Voltar" aria-label="Voltar">&#8592;</a>
        <h1 class="marca">FeiraTop</h1>
        <button class="menu-hamburguer menu-hamburguer--dark" aria-label="Abrir menu" type="button"><span aria-hidden="true"></span></button>
      </header>

      <main class="conteudo vendas-conteudo">
        <section class="centro conteudo-secundaria">
          <h2 class="subtitulo">Adicionar gasto</h2>
          <form id="form-adicionar-gasto" class="form-adicionar" novalidate aria-label="Formulário adicionar gasto">
            <div class="conteudo_adicionar_gasto">
            <fieldset class="campo">
              <label class="legenda_gasto">Nome do gasto</label>
              <input id="nome-gasto" name="gasto_nome" type="text" placeholder="Batatas, cenouras..." required>
            </fieldset>

            <fieldset class="campo">
              <label class="legenda_gasto">Valor (R$)</label>
              <input id="valor-gasto" name="gasto_valor" type="number" step="0.01" placeholder="0,00" required>
            </fieldset>

            <fieldset class="campo">
              <label class="legenda_gasto">Data</label>
              <input id="data-gasto" name="gasto_data" type="date" required>
            </fieldset>
            </div>

            <div class="acoes-form" role="group" aria-label="Ações formulário">
              <button type="submit" class="botao-principal botao-principal--vendas">Confirmar</button>
            </div>
          </form>
        </section>
       </main>

      <!-- Modal de erro -->
      <div class="modal-erro hidden" id="modal-erro">
        <div class="modal-erro-conteudo">
          <p class="modal-erro-texto" id="modal-erro-texto"></p>
          <button class="modal-erro-btn" id="modal-erro-btn">OK</button>
        </div>
      </div>

      <!-- Modal de sucesso -->
      <div class="modal-sucesso hidden" id="modal-sucesso">
        <div class="modal-sucesso-conteudo">
          <p class="modal-sucesso-texto">Gasto adicionado com sucesso!</p>
          <a class="modal-sucesso-btn" href="vendas.html">OK</a>
        </div>
      </div>
   </body>
 </html>
