<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FeiraTop</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/index.js" defer></script>
  </head>
  <body>
      <header id="cabecalho-index" class="cabecalho"> <!-- id único para a index -->
        <h1 class="marca">FeiraTop</h1>
        <button class="menu-hamburguer" aria-label="Menu" type="button"><span aria-hidden="true"></span></button>
      </header>

      <main class="conteudo">
        <section class="indicador-container" aria-labelledby="lucro-titulo">
          <h2 id="lucro-titulo" class="indicador">Lucro: <span class="valor" id="lucro-display">R$ 0,00</span></h2>
          <p class="subtitulo" id="porcentagem-meta">0% da meta</p>
          <div class="meta-info">
            <p class="meta-valor">Meta: <strong id="valor-meta-display">R$ 0,00</strong></p>
            <p class="meta-dias">Dias restantes: <strong id="dias-meta-display">0</strong></p>
          </div>
        </section>

        <img class="grafico" src="img/gráfico.png" alt="Gráfico de Lucro">

        <ul class="abas" role="tablist" aria-label="Período">
          <li class="aba aba--ativa" role="tab" aria-selected="true">Dia</li>
          <li class="aba" role="tab">Mês</li>
          <li class="aba" role="tab">Ano</li>
        </ul>

        <a class="botao-principal" href="vendas.html" role="button">Vendas</a>
      </main>

      <nav class="nav-inferior" id="nav-index" aria-label="Navegação principal">
        <a href="estoque.html" title="Estoque">
          <img class="icone" src="img/estoque.png" alt="Estoque">
          <span>Estoque</span>
        </a>
        <a href="metas.html" title="Metas">
          <img class="icone" src="img/meta.png" alt="Metas">
          <span>Metas</span>
        </a>
        <a href="registro.html" title="Registro de Vendas">
          <img class="icone" src="img/recibo.png" alt="Registro de Vendas">
          <span>Registro</span>
        </a>
      </nav>
  </body>
</html>
