<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FeiraTop — Adicionar Estoque</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/adicionar_estoque.js" defer></script>
  </head>
  <body>
      <header class="cabecalho" id="cabecalho-adicionar">
        <a class="voltar" href="manejarestoque.html" title="Voltar" aria-label="Voltar">&#8592;</a>
        <h1 class="marca">FeiraTop</h1>
        <button class="menu-hamburguer" aria-label="Menu" type="button"><span aria-hidden="true"></span></button>
      </header>
      
      <main class="conteudo">

        <section class="conteudo-secundaria">
          <h2 class="subtitulo">Adicionar estoque</h2>
          <form class="form-adicionar" action="manejarestoque.html" method="post" novalidate>
            <fieldset class="campo">
              <label for="produto-nome">Nome do produto</label>
              <input id="produto-nome" name="produto" type="text" required placeholder="Ex: Maçã">
            </fieldset>

            <fieldset class="campo">
              <label for="produto-quantidade">Quantidade</label>
              <input id="produto-quantidade" name="quantidade" type="number" min="1" required placeholder="Ex: 10">
            </fieldset>

            <fieldset class="campo">
              <label for="produto-validade">Validade</label>
              <input id="produto-validade" name="validade" type="date" required>
            </fieldset>

            <div class="acoes-form">
              <button type="submit" class="botao-principal botao-principal--dourado">Adicionar</button>
            </div>
          </form>
        </section>
      </main>

    <!-- Mensagem de erro -->
    <div id="modal-erro" class="modal-erro hidden">
      <div class="modal-erro-conteudo">
        <p class="modal-erro-texto">Preencha todos os campos para adicionar um item</p>
        <button id="btn-fechar-erro" class="modal-erro-btn" type="button">OK</button>
      </div>
    </div>

    <!-- Mensagem de sucesso -->
    <div id="modal-sucesso" class="modal-sucesso hidden">
      <div class="modal-sucesso-conteudo">
        <p class="modal-sucesso-texto">Item adicionado com sucesso!</p>
        <a href="estoque.html" class="modal-sucesso-btn">OK</a>
      </div>
    </div>
   </body>
 </html>
